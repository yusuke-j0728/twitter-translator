<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Twitter Translator</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1da1f2;
    }
    .setting-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      color: #333;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #1da1f2;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .status {
      margin-top: 16px;
      padding: 8px;
      background-color: #f0f8ff;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Twitter Translator</h1>
  
  <div class="setting-group">
    <div class="toggle-container">
      <label for="enable-toggle">翻訳を有効化</label>
      <div class="toggle-switch">
        <input type="checkbox" id="enable-toggle">
        <span class="slider"></span>
      </div>
    </div>
  </div>
  
  <div class="setting-group">
    <label for="source-lang">翻訳元の言語</label>
    <select id="source-lang">
      <option value="auto">自動検出</option>
      <option value="en">英語</option>
      <option value="ja">日本語</option>
      <option value="ko">韓国語</option>
      <option value="zh">中国語</option>
      <option value="es">スペイン語</option>
      <option value="fr">フランス語</option>
      <option value="de">ドイツ語</option>
    </select>
  </div>
  
  <div class="setting-group">
    <label for="target-lang">翻訳先の言語</label>
    <select id="target-lang">
      <option value="ja">日本語</option>
      <option value="en">英語</option>
      <option value="ko">韓国語</option>
      <option value="zh">中国語</option>
      <option value="es">スペイン語</option>
      <option value="fr">フランス語</option>
      <option value="de">ドイツ語</option>
    </select>
  </div>
  
  <div class="status" id="status">設定を保存しました</div>
  
  <script src="popup.js"></script>
</body>
</html>
